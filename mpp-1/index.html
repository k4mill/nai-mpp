<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irysy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper d-flex justify-content-center m-4">
        <div class="form-group w-25 d-flex flex-wrap">
            <label for="training-file-input">Plik z danymi treningowymi</label>
            <input type="file" accept="text/plain" name="training-file-input" id="training-file-input" class="form-control">

            <label for="test-file-input" class="mt-3">Plik z danymi testowymi</label>
            <input type="file" accept="text/plain" name="test-file-input" id="test-file-input" class="form-control">

            <label for="k-input" class="mt-3">Parametr k:</label>
            <input type="number" min="1" id="k-input" placeholder="Domyślnie 1" class="form-control">

            <div id="custom-vector-wrapper" class="w-100" style="display: none;">
                <label for="custom-vector" class="mt-3 w-100">Własny wektor:</label>
                <input type="text" id="custom-vector" placeholder="przykład: 5.2;2.1;4.5;1.3" style="display: inline;" class="form-control w-75">
                <button class="btn btn-primary ms-3" style="width: 20%;" id="custom-vector-button">Dodaj</button>
            </div>
        </div>
    </div>

    <p class="accuracy text-center"></p>

    <div class="results-wrapper d-flex justify-content-center m-4">
        <table class="table table-dark table-striped w-50 text-center">
            <thead></thead>

            <tbody></tbody>
          </table>
    </div>

    <script src="fileContentLoader.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
